l_english:

  mexico.1.t:0 "Trotsky seeks Refuge"
  mexico.1.d:0 "After much struggle with his fellow revolutionaries in the Soviet Union, Trotsky has escaped Stalin's grasp and has been fleeing for many years now. Trotsky's most recent destination happens to be Mexico, and he is asking if we would allow him into our country."
  mexico.1.a:0 "We Welcome him with Open Arms"
  mexico.1.b:0 "Send him back to the Soviet Union"

  mexico.2.t:0 "Trotsky's Speech"
  mexico.2.d:0 "Trotsky, after his surge in political influence, has decided to give a speech to awaiting Mexicans in the capital. His pleas of freedom and revolution for the working class spread far and wide after his speech concluded merely an hour after it began. Many workers of the country are flocking to his cause and his popularity is soaring."
  mexico.2.a:0 "His speech will be Remembered"
  mexico.2.b:0 "His words Strengthen the Country"

  mexico.3.t:0 "Trotsky Assassinated!"
  mexico.3.d:0 "This morning Trotsky was found with a large wound on his head. The bodyguards assigned to Trotsky were able to nearly kill the intruder, however Trotsky stopped them and said the intruder should be questioned. Trotsky was rushed to a local hospital where he soon died from shock and trauma to his head."
  mexico.3.a:0 "We Mourn the Loss of our Great Leader."

  mexico.4.t:0 "Riots in Veracruz"
  mexico.4.d:0 "North Veracruz has always been resistant to our rule, always more loyal to the old government just to the south. Normally this dissent was no cause for concern, however, this dissent have recently turned into full scale riots! With the rise of communism in the old government, many in North Veracruz have looked longingly at this \"workers paradise\" to the south. Should we continue to ignore the unrest in this province, or should we make an example of them?"
  mexico.4.a:0 "Let them Riot"
  mexico.4.b:0 "Send in the Army"